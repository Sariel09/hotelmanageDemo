<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.82.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <title>Check In</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



  <!-- Bootstrap core CSS -->
  <link th:href=@{/assets/dist/css/bootstrap.min.css} rel="stylesheet">

  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <!-- Custom styles for this template -->
  <link th:href=@{/dashboard.css} rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/commons::topbar}"></div>


<div class="container-fluid">
  <div class="row">

    <div th:replace="~{commons/commons::sidebar(active='create-info.html')}"></div>


    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <div class="#">
        <div class="ui segment">
          <h2 ><i class="home icon"></i>开房</h2>
          <div class="m-padded-tb-large m-container">
            <div class="ui container">
              <form action="#" method="post"  th:action="@{/createinfo}" class="ui  form">
                <div class="required field">
                  <div class="ui left labeled input">
                    <label class="ui basic label">顾客姓名</label>
                    <input type="text" name="cname"  placeholder="顾客姓名">
                  </div>
                  <div class="ui left labeled input">
                    <label class="ui basic label">身份证号</label>
                    <input type="text" name="cno"  placeholder="身份证号" >
                  </div>
                  <div class="ui left labeled input">
                    <label class="ui basic label">电话号码</label>
                    <input type="text" name="telephone"  placeholder="电话号码" >
                  </div>
                  <div class="ui left labeled action input">
                    <label class="ui compact basic label"> 房间号</label>
                    <div class="ui fluid selection dropdown">
                      <input type="hidden" name="rno">
                      <i class="dropdown icon"></i>
                      <div class="default text">房间号</div>
                      <div class="menu">
                        <div  th:each="room : ${rooms}" class="item" data-value="1" th:data-value="${room.rno}" th:text="${room.rno}">101</div>
                      </div>
                    </div>
                  </div>
                  <div class="ui left labeled input">
                    <label class="ui basic label">押金</label>
                    <input type="text" name="deposit"  placeholder="押金" >
                  </div>
                </div>

                <div class="ui right aligned container">
                  <button  class="ui submit button">提交</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
  </main>
</div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>
</body>
</html>
