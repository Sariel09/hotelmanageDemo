<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

      <link rel="stylesheet" href="css/me.css">
      <title>更新员工信息</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
<link th:href=@{/assets/dist/css/bootstrap.min.css} rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href=@{/dashboard.css} rel="stylesheet">
  </head>
  <body>

  <div th:replace="~{commons/commons::topbar}"></div>

  <div class="container-fluid">
  <div class="row">

    <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <div class="#">
            <div class="ui segment">
                <h2 ><i class="home icon"></i>修改员工信息</h2>
                <div class="m-padded-tb-large m-container">
                    <div class="ui container">
                        <form action="#" method="post"  th:action="@{/updateEmp}" class="ui form">
                            <input type="hidden" name="id" th:value="${emp.getId()}">
                            <div class="required field">
                                <div class="ui left labeled input">
                                    <label class="ui basic label">LastName</label>
                                    <input th:value="${emp.getLastName()}" type="text" name="LastName"  placeholder="Last Name">
                                </div>
                                <div class="ui left labeled input">
                                    <label class="ui basic label">Email</label>
                                    <input th:value="${emp.getEmail()}" type="text" name="email"  placeholder="Email" >
                                </div>
                                <div class="ui left labeled input">
                                    <label class="ui basic label" >Gender</label>
                                    <div class="ui checkbox">
                                        <input th:checked="${emp.getGender()==1}" type="checkbox" name="gender" value="1">
                                        <label class="form-check-label">男</label>
                                    </div>
                                    <div class="ui checkbox">
                                        <input th:checked="${emp.getGender()==0}" type="checkbox" name="gender" value="0">
                                        <label class="form-check-label">女</label>
                                    </div>
                                </div>
                                <div class="ui left labeled input">
                                    <label class="ui basic label" >Department</label>
                                    <select class="ui dropdown" name="department.id">
                                        <option th:selected="${dept.getId()==emp.getDepartment()}"
                                                th:each="dept:${departments}"
                                                th:text="${dept.getDepartmentName()}"
                                                th:value="${dept.getId()}"></option>
                                    </select>
                                </div>
                                <div class="ui left labeled input">
                                    <label class="ui basic label">Birth</label>
                                    <input th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd')}" type="text" name="Birth"  placeholder="Birth" >
                                </div>
                            </div>
                            <div class="ui right aligned container">
                                <button class="ui submit button">修改</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
  </div>
</div>

  <script th:src=@{/assets/dist/js/bootstrap.bundle.min.js}></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
