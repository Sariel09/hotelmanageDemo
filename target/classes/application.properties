spring.messages.basename=i18n.login,i18n.register


#关闭缓存
spring.thymeleaf.cache=false

spring.mvc.date-format=yyyy-MM-dd

#连接数据库
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/hotel?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.database.driver-class-name=com.mysql.cj.jdbc.Driver


#整合Mybatis
mybatis.type-aliases-package=com.demo.sariel.pojo
mybatis.mapper-locations=classpath:mapper/*.xml


pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


spring.application.name=ymq-rabbitmq-spring-boot
spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
