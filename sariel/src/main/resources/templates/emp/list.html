<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Dashboard Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
<link th:href=@{/assets/dist/css/bootstrap.min.css} rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href=@{/dashboard.css} rel="stylesheet">
  </head>
  <body>

  <div th:replace="~{commons/commons::topbar}"></div>

  <div class="container-fluid">
  <div class="row">

    <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    
      <h2><a class="w-10 btn btn-sm btn-success" th:href=@{/emp}>添加</a></h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>lastName</th>
              <th>email</th>
              <th>gender</th>
              <th>department
              <th>birth</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp:${emps}">
                <td th:text="${emp.getId()}"></td>
                <td th:text="${emp.getLastName()}"></td>
                <td th:text="${emp.getEmail()}"></td>
                <td th:text="${emp.getGender()==0?'女':'男'}"></td>
                <td th:text="${emp.getDepartment()}"></td>
                <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd')}"></td>
                <td>
                  <a class="btn btn-sm btn-primary" th:href=@{/emp/}+${emp.getId()}>编辑</a>
                  <a class="btn btn-sm btn-danger" th:href="@{/delEmp/}+${emp.getId}">删除</a>
                </td>

            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
