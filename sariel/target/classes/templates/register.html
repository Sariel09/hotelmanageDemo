<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link th:href=@{/assets/dist/css/bootstrap.min.css} rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href=@{/signin.css} rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form th:action="@{/register-save}" method="post">
    <img class="mb-4" th:src=@{/assets/brand/bootstrap-logo.svg} alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal" th:text="#{register.tip}">Please sign in</h1>

    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" th:placeholder="#{login.username}" required="" autofocus="">
      <label for="floatingInput" th:text="#{login.username}">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" th:placeholder="#{login.password}" required="">
      <label for="floatingPassword" th:text="#{login.password}">Password</label>
    </div>
    <select name="userRole" id="userRole">
      <option value="ADMIN">管理员</option>
      <option value="USER">普通用户</option>
    </select>
    <button class="w-100 btn btn-lg btn-primary" type="submit" >[[#{register.btn}]]</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    <a href="index.html" th:href="@{/}">返回首页</a>
    <a href="login.html" th:href="@{/login}">登录</a> <br/>
    <a class="btn btn-sm" th:href="@{login/(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{login/(l='en_US')}">English</a>
  </form>
</main>


    
  </body>
</html>
