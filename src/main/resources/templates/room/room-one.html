<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.82.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="css/me.css">
  <title>Dashboard Template · Bootstrap v5.0</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



  <!-- Bootstrap core CSS -->
  <link th:href=@{/assets/dist/css/bootstrap.min.css} rel="stylesheet">

  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      h4 {color:red;
          font-size: 1.1rem;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <!-- Custom styles for this template -->
  <link th:href=@{/dashboard.css} rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
  <div class="row">

    <div th:replace="~{commons/commons::sidebar(active='room.html')}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="eleven wide column">
          <h2 ><i class="home icon"></i>客房查询</h2>
          <form  name="search" action="#" th:action="@{/searchroom}" method="post">
            <div class="ui icon  input m-mobile">
              <input type="text" name="query" placeholder="请输入房间号...">
              <i onclick="document.forms['search'].submit()"  class="search link icon"></i>
            </div>
          </form>
          <div class="ui segment" th:each="room : ${rooms}">
            <div class="ui stackable grid">
              <h4>房间号:</h4>
              <p th:text="${room.rno}">1</p>
            </div>
            <div class="ui stackable grid">
              <h4>房间类型:</h4>
              <p th:text="${room.rname}">1</p>
            </div>
            <div class="ui stackable grid">
              <h4>房间价格:</h4>
              <p th:text="${room.rprice}">1</p>
            </div>
            <div class="ui stackable grid">
              <h4>房间状态:</h4>
              <p th:text="${room.rstatus}">1</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
